<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ylj8mcl.css">

    <title>JordanShoes</title>
</head>

<body>
    <header>
        <div class=" desconto">
            <p>Ganha 5€ de desconto na entrega</p>

        </div>
        <div class=" banner">

    <main class="">

        </div>

        <div class=" conteudo">
            <div class=" linha">
                <article class=" tenis ">

                        <img data-aos="fade-left" src="img/tenis/air-jordan-1-high-zoom-cmft-tropical-twist-1-400.svg"

                    </div>

                </article>
                <article class=" tenis">
                    <div class="centralizar">
                        <img data-aos="fade-left" src="img/tenis/air-jordan-1-mid-black-noble-red-w-1-1000.svg"

                    </div>
                </article>
                <article class=" tenis">
                    <div class="centralizar">
                        <img data-aos="fade-left" src="img/tenis/air-jordan-1-mid-bright-citrus-1-1000 1.svg"

                    </div>
                </article>
                <article class=" tenis">
                    <div class="centralizar">
                        <img data-aos="fade-left" src="img/tenis/air-jordan-1-mid-carbon-fiber-1-1000 1.svg"
                            alt="tenis nike">
                    </div>
                </article>
            </div>
        </div>

        <div class=" conteudo">
            <div class=" linha">
                <article class=" tenis">
                    <div class="centralizar">
                        <img data-aos="fade-left" src="img/tenis/air-jordan-1-mid-dutch-green-1-400.svg"
                            alt="tenis nike">
                    </div>
                </article>
                <article class=" tenis">
                    <div class="centralizar">
                        <img data-aos="fade-left" src="img/tenis/air-jordan-1-mid-grey-camo-1-1000 1.svg"

                    </div>
                </article>
                <article class=" tenis">
                    <div class="centralizar">
                        <img data-aos="fade-left" src="img/tenis/air-jordan-1-mid-light-smoke-grey-gs-1-1000.svg"

                    </div>
                </article>
                <article class=" tenis">
                    <div class="centralizar">
                        <img data-aos="fade-left" src="img/tenis/air-jordan-1-retro-high-court-purple-w-1-400.svg"

                    </div>
                </article>
            </div>

    <footer>
        <p class="oficial">Saiba mais em <a href="https://www.nike.com">nike.com</a></p>
        <p class="direitos">Todos os direitos reservados</p>
    </footer>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 100,
            duration: 2500
        });

</html>
